<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Engagement Photo Shoot</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../fluid_photo_gallery/gallery.css" />
  </head>
  <body>
    <section id="gallery">
      <header>
        <h1>The Big Island of Hawai'i</h1>
      </header>
      <main>
        <figure id="main_photo">
          <img src="IMG_7575.jpeg" alt="Sea Arch, in Volcanos National Park, Hawai'i.">
          <figcaption>Sea Arch, in Volcanos National Park, Hawai'i</figcaption>
        </figure>
        <section id="thumbnails">
          <figure id="thumb_1" class="thumbnail">
           <img src="IMG_7050.jpeg" alt="Kealakekua Bay, Hawai'i.">
          </figure>
          <figure id="thumb_2" class="thumbnail">
            <img src="IMG_7263.jpeg" alt="Aloha in bright colors on a shed.">
          </figure>
          <figure id="thumb_3" class="thumbnail">
            <img src="IMG_5522.jpeg" alt="Rainbow Falls in Hilo, Hawai'i.">
          </figure>
          <figure id="thumb_4" class="thumbnail">
           <img src="IMG_7857.jpeg" alt="Overview of the ocean with greenery around.">
          </figure>
        </section>
      </main>
    </section>
  </body>
</html>
