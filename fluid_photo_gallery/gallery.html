<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Engagement Photo Shoot</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../fluid_photo_gallery/gallery.css" />
  </head>
  <body>
    <section id="gallery">
      <header>
        <h1>The Big Island of Hawai'i</h1>
      </header>
      <main>
        <figure id="main_photo">
          <img src="IMG_7575.jpeg" alt="Sea Arch, in Volcanos National Park, Hawai'i." title="Sea Arch">
          <figcaption>Sea Arch, in Volcanos National Park, Hawai'i</figcaption>
        </figure>
        <section id="thumbnails">
          <figure id="thumb_1" class="thumbnail">
           <img src="IMG_7050.jpeg" alt="Kealakekua Bay, Hawai'i." title="Kealakekua Bay">
          </figure>
          <figure id="thumb_2" class="thumbnail">
            <img src="IMG_7263.jpeg" alt="Aloha in bright colors on a shed." title="Colorful Aloha">
          </figure>
          <figure id="thumb_3" class="thumbnail">
            <img src="IMG_5522.jpeg" alt="'Akaka Falls, Hawai'i." title="'Akaka Falls">
          </figure>
          <figure id="thumb_4" class="thumbnail">
           <img src="IMG_7857.jpeg" alt="Overview of the ocean with greenery around atop Pololu Valley Overlook." title="Pololu Valley Overlook">
          </figure>
          <figure id="thumb_5" class="thumbnail">
            <img src="IMG_5539.jpeg" alt="Hike to Mauna Kea, Hawai'i." title="Mauna Kea">
           </figure>
           <figure id="thumb_6" class="thumbnail">
             <img src="IMG_7859.jpeg" alt="Lush and green, Pololu Valley" title="Pololu Valley">
           </figure>
           <figure id="thumb_7" class="thumbnail">
             <img src="IMG_7225.jpeg" alt="Papakōlea Green Sand Beach" title="Papakōlea Beach">
           </figure>
           <figure id="thumb_8" class="thumbnail">
            <img src="IMG_5416.jpeg" alt="A sunset in Kailua Kona." title="Kona Sunset">
           </figure>
           <figure id="thumb_9" class="thumbnail">
            <img src="IMG_7087.jpeg" alt="The ocean and palm trees at 'Anaeho'omalu Beach" title="'Anaeho'omalu Beach">
           </figure>
        </section>
      </main>
    </section>
  </body>
</html>
