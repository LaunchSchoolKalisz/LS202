        <dl>
        <dt><label for="categories">News Category:</label></dt>
        <dd>
          <select name="categories" id="categories" size="4">
            <option value="core">Core</option>
            <option value="plugins_and_libraries">Plugins and Libraries</option>
            <option value="conventions">Conventions</option>
            <option value="reviews">Reviews</option>
            <option value="opinion">Opinion</option>
            <option value="people" id="people">People</option>
          </select>
        </dd>
        <dt><label for="checkbox">Tags:</label></dt>
        <dd>
        <select name="checkbox" id="checkbox" size="4">
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="javascript">Javascript</option>
          <option value="ruby">Ruby</option>
          <option value="rails">Rails</option>
          <option value="python">Python</option>
          <option value="django">Django</option>
        </select>
        </dd>
      </dl>
      <input type="submit" value="Filter"/>
      </fieldset>
    </form>
  </body>
</html>
