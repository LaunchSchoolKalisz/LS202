<body>
  <form action="#">
    <fieldset>
      <dl>
        <dt>
          <label for="first_name">First Name</label>
        </dt>
        <dd>
          <input type="text" name="first_name" id="first_name" placeholder="Jane" required/>
        </dd>

        <dt>
          <label for="last_name">Last Name</label>
        </dt>
        <dd>
          <input type="text" name="last_name" id="last_name" placeholder="Smith" required/>
        </dd>

        <dt>
          <label for="email">Email Address</label>
        </dt>
        <dd>
          <input type="email" name="email" id="email" placeholder="username@domain" autocomplete="off"    autocorrect="off" autocapitalize="none" required/>
        </dd>

        <dt>
          <label for="phone">Phone Number</label>
        </dt>
        <dd>
          <input type="tel" name="phone" id="phone" placeholder="(###) ###-####" required/>
        </dd>

        <input type="submit" value="Send" />
      </dl>
    </fieldset>
  </form>
</body>
