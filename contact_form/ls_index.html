<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Form</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="CSS LINK HERE" />
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="first_name">First Name</label></dt>
          <dd>
            <input type="text" name="first_name" id="first_name" placeholder="Jane">
          </dd>
          <dt><label for="last_name">Last Name</label></dt>
          <dd>
            <input type="text" name="last_name" id="last_name" placeholder="Smith">
          </dd>
          <dt><label for="email">Email Address</label></dt>
          <dd>
            <input type="email" name="email" id="email" placeholder="user@domain">
          </dd>
          <dt><label for="city">City</label></dt>
          <dd>
            <input type="text" name="city" id="city" placeholder="Pleasantville">
          </dd>
          <dt><label for="state">State</label></dt>
          <dd>
            <select>
              <option value="AL">AL</option>
              <option value="AK">AK</option>
              <option value="AR">AR</option>	
              <option value="AZ">AZ</option>
              <option value="CA">CA</option>
              <option value="CO">CO</option>
              <option value="CT">CT</option>
              <option value="DC">DC</option>
              <option value="DE">DE</option>
              <option value="FL">FL</option>
              <option value="GA">GA</option>
              <option value="HI">HI</option>
              <option value="IA">IA</option>	
              <option value="ID">ID</option>
              <option value="IL">IL</option>
              <option value="IN">IN</option>
              <option value="KS">KS</option>
              <option value="KY">KY</option>
              <option value="LA">LA</option>
              <option value="MA">MA</option>
              <option value="MD">MD</option>
              <option value="ME">ME</option>
              <option value="MI">MI</option>
              <option value="MN">MN</option>
              <option value="MO">MO</option>	
              <option value="MS">MS</option>
              <option value="MT">MT</option>
              <option value="NC">NC</option>	
              <option value="NE">NE</option>
              <option value="NH">NH</option>
              <option value="NJ">NJ</option>
              <option value="NM">NM</option>			
              <option value="NV">NV</option>
              <option value="NY">NY</option>
              <option value="ND">ND</option>
              <option value="OH">OH</option>
              <option value="OK">OK</option>
              <option value="OR">OR</option>
              <option value="PA">PA</option>
              <option value="RI">RI</option>
              <option value="SC">SC</option>
              <option value="SD">SD</option>
              <option value="TN">TN</option>
              <option value="TX">TX</option>
              <option value="UT">UT</option>
              <option value="VT">VT</option>
              <option value="VA">VA</option>
              <option value="WA">WA</option>
              <option value="WI">WI</option>	
              <option value="WV">WV</option>
              <option value="WY">WY</option>
              <option value="AS">AS</option>
              <option value="GU">GU</option>
              <option value="MP">MP</option>
              <option value="PR">PR</option>
              <option value="UM">UM</option>
              <option value="VI">VI</option>
            </select>
          </dd>
          <dt><label for="zip">Zip Code</label></dt>
          <dd>
            <input type="number" name="zip" id="zip" placeholder="#####" min="10000" max="99999"/>
          </dd>
          <p>Which of these colors do you like best?<p>
          <dd>
            <ul>
              <li>
                <label><input type="radio" value="red">Red</label>
              </li>
              <li>
                <label><input type="radio" value="orange">Orange</label>
              </li>
              <li>
                <label><input type="radio" value="yellow">Yellow</label>
              </li>
              <li>
                <label><input type="radio" value="green">Green</label>
              </li>
              <li>
                <label><input type="radio" value="blue">Blue</label>
              </li>
              <li>
                <label><input type="radio" value="indigo">Indigo</label>
              </li>
              <li>
                <label><input type="radio" value="violet">Violet</label>
              </li>
            </ul>
         </dd>
         <dt><label for="tech_preference">Which technologies would you like to learn?</label></dt>
         <dd>
           <label>
            <input type="checkbox">
            HTML
           </label>
           <label>
            <input type="checkbox">
            CSS
           </label>
           <label>
            <input type="checkbox">
            Javascript
           </label>
           <label>
            <input type="checkbox">
            Ruby
           </label>
           <label>
            <input type="checkbox">
            Rails
           </label>
           <label>
            <input type="checkbox">
            Java
           </label>
         </dd>
         <dt><label for="comment_box">Comments</label></dt>
         <dd>
           <textarea name="comment_box" id="comment_box" rows="6" cols="80" placeholder="We'd love to hear your feedback!"></textarea>
         </dd>
  
        </dl>
        <input type="submit" value="Send"/>
        <input type="reset"/>
      </fieldset>
    </form>
  </body>
</html>
