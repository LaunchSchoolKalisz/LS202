<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nutrition Facts Label</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../nutrition_label/style.css" />
  </head>
  <body>
    <article>
      <h1>Nutrition Facts</h1>
      <p>Serving Size 2/3 cup (55g)</p>
      <p>Servings Per Container About 8</p>
      <table>
        <thead>
          <th>Amount Per Serving</th>
        </thead>
        <tbody>    
          <dl>
            <dt>Calories</dt>
            <dd>230</dd>
          </dl>
         
          <dl>
            <dt>Total Fat</dt>
            <dd>8g</dd>
            <dl>
              <dt>Saturated Fat</dt>
              <dd>1g</dd>
            </dl>
            <dl>
              <dt>Trans Fat</dt>
              <dd>0g</dd>
            </dl>
          </dl>
         
          <dl>
            <dt>Cholesterol</dt>
            <dd>0mg</dd>
          </dl>
          <dl>
            <dt>Sodium</dt>
            <dd>160mg</dd>
          </dl>
         
          <dl>
            <dt>Total Carbohydrate</dt>
            <dd>37g</dd>
            <dl>
              <dt>Dietary Fiber</dt>
              <dd>4g</dd>
            </dl>
            <dl>
              <dt>Sugars</dt>
              <dd>1g</dd>
            </dl>
          </dl>
         
          <dl>
            <dt>Protein</dt>
            <dd>3g</dd>
          </dl>
         
         
        </tbody>
    </article>
  </body>
</html>
